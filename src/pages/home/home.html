<ion-header>
  <ion-navbar>
    <ion-title>
      Tarefas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="alertaAdicionarTarefa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list [reorder]="editaOrdem" (ionItemReorder)="reordenaTarefa($event)">
   <ion-item-sliding *ngFor="let tarefa of tarefas">
     <ion-item>{{tarefa}}</ion-item>
     <ion-item-options side="right">
     <button ion-button color="danger" (click)="alertaRemoverTarefa(tarefa)">
       <ion-icon name="trash"></ion-icon>
     </button>
     </ion-item-options>
   </ion-item-sliding>

 </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-label>Organizar</ion-label>
    <ion-toggle [(ngModel)]="editaOrdem"></ion-toggle>
  </ion-item>
</ion-footer>
